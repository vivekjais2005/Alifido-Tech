<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Navbar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4ff, #cfd9df);
    }

    .navbar-custom {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 20px auto;
      max-width: 1100px;
      padding: 0.75rem 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: #2c3e50 !important;
    }

    .nav-link {
      color: #2c3e50 !important;
      margin-left: 20px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #2c3e50;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link:hover {
      color: #000 !important;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      filter: brightness(0.3);
    }

    @media (max-width: 991px) {
      .navbar-custom {
        margin: 0;
        border-radius: 0;
        max-width: 100%;
      }

      .nav-link {
        margin-left: 0;
        padding: 10px 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Modern Glass Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Handaura</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
        aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dummy Sections -->
  <section id="home" class="p-5 text-center"><h1>Home Section</h1></section>
  <section id="about" class="p-5 text-center bg-light"><h1>About Section</h1></section>
  <section id="services" class="p-5 text-center"><h1>Services Section</h1></section>
  <section id="contact" class="p-5 text-center bg-light"><h1>Contact Section</h1></section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
